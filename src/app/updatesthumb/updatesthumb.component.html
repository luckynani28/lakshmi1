<div class="container-fluid" style="margin-top: 50PX;">
  <div class="row">

    <div class="col-sm-12">
        <h5>UPDATES</h5>
      <div class="row" >


          <table class="table table-bordered" >
            <tr  *ngFor="let galle of updatecollection | paginate: { itemsPerPage: 10, currentPage: p }">
              <td> <img src={{galle.image}} width="250px" height="130px" (click)="getimage(galle.data)" data-toggle="modal" data-target="#myModal" id="imag1"></td>
              <td>{{galle.data}}</td>
            </tr>

          </table>


      </div>

    </div>
  </div>
  <button type="button" class="btn btn-primary" [routerLink] = "['/updates']" >More</button>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog model-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header" *ngFor="let g of kvl">
        <h4 class="modal-title">{{g.data}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" *ngFor="let g of kvl">
        <img src="{{g.image}}" height="300px" width="670px" >
       <p>{{g.para}}</p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
